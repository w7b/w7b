name: Generate Snake Animation

on:
  # Executa a cada 12 horas (ou ajuste conforme sua preferência)
  schedule:
    - cron: "0 */12 * * *"
  # Permite execução manual a partir da aba Actions
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Define um tempo limite para o job

    steps:
      # Etapa 1: Faz o checkout do seu repositório
      # Isso permite que o workflow acesse seu conteúdo e faça commit de volta.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Etapa 2: Gera a animação da cobra
      # Usa a action Platane/snk@v3.
      # As configurações de saída e cor são feitas através do parâmetro 'outputs'.
      - name: Generate Snake animation
        uses: Platane/snk@v3
        id: snake # Adiciona um ID para referenciar as saídas, se necessário em etapas futuras
        with:
          # Usa o nome do proprietário do repositório como o usuário do GitHub.
          # Se o seu nome de usuário for diferente do proprietário do repositório,
          # substitua ${{ github.repository_owner }} pelo seu nome de usuário exato.
          github_user_name: ${{ github.repository_owner }}

          # Define os arquivos de saída e suas customizações.
          # Formato: nome_do_arquivo.svg?opcao1=valor1&opcao2=valor2
          #
          # Opções de customização (exemplos):
          # - color_snake: Cor da cobra (ex: "blue", "#FF0000")
          # - color_dots: Lista de 5 cores para os pontos de contribuição, separadas por vírgula
          #   (ex: "#ebedf0,#9be9a8,#40c463,#30a14e,#216e39")
          # - palette: Um esquema de cores pré-definido (ex: "github-dark")
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#216e39&color_dots=#ebedf0,#c6e48b,#7bc96f,#239a3b,#196127

      # Etapa 3: Faz o commit e o push das alterações (o arquivo SVG gerado)
      # Adiciona o arquivo gerado ao repositório e faz o push.
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist # Adiciona a pasta 'dist' que contém o SVG
          # Verifica se há algo para commitar para evitar erro se não houver mudanças
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Generate Contribution Snake"
            git push
          fi
